{% extends  'layout.html' %}
{% include  'bootstrapLayout.html' %}

{% block head %}
{% endblock %}

{% block body %}
    <div class="container_form">
        <div class="row">
            <h1>Settings</h1>
            <h4>Change Password</h4>
        </div>
        <div class="row justify-content-md-center pt-5">
            <div class="col">
                <div class="mb-3">
                    <label for="inputBox1" class="col-sm-2 col-form-label" id="settings_label">Current
                        Password: </label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputBox1">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="inputBox2" class="col-sm-2 col-form-label" id="settings_label">New Password: </label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputBox2">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="inputBox3" class="col-sm-2 col-form-label" id="settings_label">Confirm New
                        Password: </label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputBox3">
                    </div>
                </div>

            </div>
            <div class="mb-3 mt-4 ">
                <div class="col-sm-5 gap-3">
                    <button class="btn btn-primary me-md-3 col-5 mx-auto ms-2" type="submit">Save Changes</button>
                    <button class="btn btn-primary me-md-3 col-5 mx-auto ms-5" type="submit">Clear Entries</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% extends  'layout.html' %}
{% include  'bootstrapLayout.html' %}


{% block head %}
{% endblock %}

{% block body %}
    <div class="container_form">
        <form>
            <div class="row">
                <div class="col">
                    <h1 class="settings_header">Patient Registration</h1>
                </div>
                <div class="col">
                    <h5>Patient ID: <i>autogenerated</i></h5>
                </div>
            </div>
            <div class="row row-cols-4 row align-items-center">
                <div class="col">
                    <p>Patient Name</p>
                </div>
                <div class="col">
                    <label for="inputEmail1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputEmail1">
                </div>
                <div class="col">
                    <label for="inputEmail2" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="inputEmail2">
                </div>
                <div class="col">
                    <label for="inputEmail3" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row row-cols-4 row align-items-center">
                <div class="col">
                    <p>ID Number</p>
                </div>
                <div class="col">
                    <label class="form-label">Type of Valid ID</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>PhilHealth ID</option>
                        <option value="1">SSS ID</option>
                        <option value="2">Passport ID</option>
                        <option value="3">National ID</option>
                    </select>
                </div>
                <div class="col">
                    <label for="inputEmail4" class="form-label">ID Number</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
            </div>

            <div class="row row-cols-4 row align-items-center">
                <div class="col">
                    <p>Demographics</p>
                </div>
                <div class="col">
                    <div class="row">
                        <label for="inputEmail4" class="form-label">Gender</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                               value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                               value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>
                <div class="col">
                    <label for="inputEmail6" class="form-label">Age</label>
                    <input type="number" class="form-control" id="inputEmail6">
                </div>
                <div class="col">
                    <label for="inputDate1" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="inputDate1">
                </div>
            </div>

            <div class="row row-cols-4 row align-items-center">
                <div class="col">
                    <p>Address</p>
                </div>

                <div class="col">
                    <label for="inputEmail4" class="form-label">State/Province</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>

                <div class="col">
                    <label for="inputEmail4" class="form-label">City/Municipality</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>

                <div class="col">
                    <label for="inputEmail4" class="form-label">Barangay</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
            </div>

            <div class="row row-cols-4 row align-items-center">
                <div class="col-md-6 offset-md-3">
                    <label for="inputEmail4" class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>

                <div class="col order-fourth">
                    <label for="inputEmail4" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
            </div>

            <div class="row row-cols-4 row align-items-center">
                <div class="col">
                    <p>Contact Information</p>
                </div>
                <div class="col-md-6 offset-md-0">
                    <label for="inputEmail4" class="form-label">Mobile Number</label>
                    <input type="tel" placeholder="+639" class="form-control" id="inputEmail4">
                </div>
            </div>
            <div class="row row-cols-4 row align-items-center mt-5">
                <div class="col offset-md-9">
                    <button class="btn btn-primary me-md-2 col-5 mx-auto" type="submit">Save</button>
                    <button class="btn btn-primary-outline" type="submit">Cancel</button>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
